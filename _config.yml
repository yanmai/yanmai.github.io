    detailIntro:
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hello，我是爱脑补的苹果宝贝🍎，热爱和从事着苹果移动端的APP开发。Swift作为苹果公司力推的iOS编程的新宠儿，一些新的项目目前已经使用了Swift。为了不让自己被这股浪潮无情的淘汰，所以欣然地接受了他。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在这里，爱脑补的苹果宝贝🍎将拥抱Swift，记录和他一起成长的点点滴滴，也期待在这里有更多的分享，更多的交流，更多的进步。</p>
